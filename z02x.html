<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Grzybobranie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pieczarka.png" type="image/x-icon">
</head>
<body>
<script src="script.js"></script>
<div class="header">
    <a href="index"><img src="pieczarka.png" class="logo"></a>
    <div class="title">Grzybobranie</div>
    <a href="admin"><img src="pmka.png" class="logor"></a>
</div>

<div class="main">
    <div class="quiz">
    <h2>Ile turnusów ma akcja letnia w Pieczarkach?</h2>

    <div class="answers">
        <label>
            <input type="radio" name="answer" onclick="showNumber(8, this)">
            a) 2
        </label>

        <label>
            <input type="radio" name="answer" onclick="showNumber(7, this)">
            b) 4
        </label>

        <label>
            <input type="radio" name="answer" onclick="showNumber(9, this)">
            c) 3
        </label>
    </div>
</div>
    <div class="result" id="result">
    </div>
</div>
<script>
    let selected = null;

    function showNumber(number, element) {
        if (selected === element) {
            element.checked = false;
            selected = null;
            document.getElementById("result").textContent = "";
        } else {
            selected = element;
            document.getElementById("result").textContent = number;
        }
    }
</script>

<div class="footer">
    © 2026 Wiktor Uścinowicz
</div>
</body>
</html>
